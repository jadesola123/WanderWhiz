<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="images/Wanf.png" />
  </head>
  <body style="background-color: #075931">
    <div class="container">
      <h1>Welcome to WanderWhiz!</h1>
      <img src="images/Wanf.png" alt="" width="70px" height="70px" />
      <div class="content">
        <p>
          WanderWhiz is an interactive chatbot that assists users in planning
          their travel itineraries, suggests destinations, and provides relevant
          information such as flights, hotels, and attractions.
        </p>
        <div class="animation">
          <div class="airplane"></div>
          <div class="smiley">
            <i class="fas fa-smile"></i>
          </div>
          <div class="airplane"></div>
        </div>
        <button id="animateButton">Animate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
